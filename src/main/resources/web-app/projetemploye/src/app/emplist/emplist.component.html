<table>
    <tr><th *ngFor="let employe of employe">{{employe}}</th><th></th><th></th></tr>
    <tr class="{{employe.id}}" *ngFor="let employe of employe ">
      <td>{{employe.first_name}}</td>
      <td>{{employe.last_name}}</td>
      <td>{{employe.age}}</td>
      <td><button value="Update" class="button-update-customer" >Update</button></td><td><button value="Delete" class="button-delete-customer" >Delete</button></td>
    </tr>
 </table>
